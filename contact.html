<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets talk</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:wght@200&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form action="" method="GET">
            <section>
                <h2>Fill the form Below</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your email </label>
                        <input type="email" name="user-email" id="useremail">
                    </li>
                </ul>
            </section>
            <section>
                <h2>Make a reservation</h2>
                <ul>
                    <li>
                        <label for="birthdate">Pick a date </label>
                        <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2022-01-02">
                    </li>
                    <li>
                        <label for="favorite-color">Discussion on</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="blue">Technical Recruitment</option>
                            <option value="red">Sofware Engineering</option>
                            <option value="black">Other</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="user-message" maxlength="60"></textarea>
                <span id="expected-chars">
                    <span id="remaining-char">60</span>/60
                </span>
            </section>
            <section>
                <h2>How should I get back to you</h2>

                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                    <label for="verify-text-message">Via text message (SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-phone" value="phone" required>
                    <label for="verify-phone">Via a phone call</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-email" value="email" required>
                    <label for="verify-email">Via an email</label>
                </li>
            </section>
            <!-- <section>
                <h2>How should we contact you</h2>
                <li class="form-control-inline">
                    <input type="checkbox" id="contact-email" name="contact" value="email">
                    <Label for="contact-email">Contact me via email</Label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" id="contact-phone" name="contact" value="phone">
                    <Label for="contact-phone">Contact me via Phone</Label>
                </li>
            </section> -->
            <hr>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="contact" name="terms">
                    <Label for="agree-terms">Agree to terms</Label>
                </div>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>

</body>

</html>
